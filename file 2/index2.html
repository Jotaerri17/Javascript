<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olhar Verde - Login</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Olhar Verde" class="logo" />
    <h1>Bem-vindo !</h1>

    <form>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit" class="btn">Entrar</button>
      <a href="#" class="link-menor">Esqueci minha senha</a>

      <button type="button" class="btn">Criar conta</button>
    </form>

    <p class="link-final">
      Não tem uma conta ainda<br />
      <a href="https://www.olharverde.com" target="_blank">www.olharverde.com</a>
    </p>
  </div>
</body>
</html>
